<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <main>
        <section class="utility">
            <input type="color">
            <select name="" id="">
                <option value="monochrome">Monochrome</option>
            </select>
            <button class="btn">Get color scheme</button>
        </section>
        <div class="container">
            <ul class="color-palette">
                <li class="color-1"></li>
                <li class="color-2"></li>
                <li class="color-3"></li>
                <li class="color-4"></li>
                <li class="color-5"></li>
            </ul>
            <ul class="hex-codes">
                <li class="hex-1"></li>
                <li class="hex-2"></li>
                <li class="hex-3"></li>
                <li class="hex-4"></li>
                <li class="hex-5"></li>
            </ul>
        </div>
    </main>
    <script src="app.js" type="module"></script>
</body>
</html>
