<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <header>
        <h1>Color Scheme Generator</h1>
    </header>
    <main>
        <section class="utility">
            <input class="color-picker" type="color">
            <select class='dropdown-list'name="" id="">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-Dark</option>
                <option value="monochrome-light">Monochrome-Light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-Complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button class="btn">Get color scheme</button>
        </section>
        <div class="container">
            <ul class="color-palette">
            </ul>
            <ul class="hex-codes"> 
            </ul>
        </div>
    </main>
    <script src="app.js" type="module"></script>
</body>
</html>
